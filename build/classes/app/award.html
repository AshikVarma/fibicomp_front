<div class="table-responsive">
        <table class="table myTable table-hover" ng-show="vm.currentPosition == 'AWARD'">
            <thead>
                <tr>
                    <th ng-click="vm.sortBy('AWARD_NUMBER')">Award#
                        <span  title="sort" class="sortorder cursor" ng-show="vm.propertyName === 'AWARD_NUMBER'" ng-class="{reverse: vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sortBy('ACCOUNT_NUMBER')">Account#
                        <span  title="sort" class="sortorder cursor" ng-show="vm.propertyName === 'ACCOUNT_NUMBER'" ng-class="{reverse: vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sortBy('TITLE')" width="40%">Title
                        <span  title="sort" class="sortorder cursor" ng-show="vm.propertyName === 'TITLE'" ng-class="{reverse: vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sortBy('SPONSOR')">Sponsor
                        <span  title="sort" class="sortorder cursor" ng-show="vm.propertyName === 'SPONSOR'" ng-class="{reverse: vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sortBy('PI')">PI
                        <span  title="sort" class="sortorder cursor" ng-show="vm.propertyName === 'PI'" ng-class="{reverse: vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sortBy('UNIT_NAME')">Department
                        <span  title="sort" class="sortorder cursor" ng-show="vm.propertyName === 'UNIT_NAME'" ng-class="{reverse: vm.reverse}"></span>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="vm.serviceRequestList == null && vm.isCallStatusComplete()">
                    <td colspan=6 > No Requests Found !</td>
                </tr>
                <tr ng-repeat="serviceRequest in vm.serviceRequestList | slice:vm.begin:vm.end" ng-if="vm.serviceRequestList != null" ng-class = "{watcher: serviceRequest.IS_WATCHER == 1}">
                    <!-- <td>{{serviceRequest.AWARD_NUMBER}}</td>
                    <td>{{serviceRequest.ACCOUNT_NUMBER}}</td>
                    <td>{{serviceRequest.TITLE}}</td>
                    <td>{{serviceRequest.SPONSOR}}</td>
                    <td>{{serviceRequest.PI}}</td>
                    <td>{{serviceRequest.UNIT_NAME}}</td> -->
                    <!-- <td><a class="btn btn-primary btn-xs" title = "View award" ng-href="<%=extUrl%>/kc-krad/landingPage?viewId=Kc-Header-IframeView&href=<%=extUrl%>%2FawardHome.do%3FmethodToCall%3DdocHandler%26placeHolderAwardId%3D{{serviceRequest.AWARD_ID}}%26docId%3D{{serviceRequest.DOCUMENT_NUMBER}}%26command%3DdisplayDocSearchView%26businessObjectClassName%3Dorg.kuali.kra.award.home.Award%26docFormKey%3D88888888&__login_user={{vm.loggedInUsername}}&kcComp=true">View</a></td> -->
                </tr>                         
            </tbody>
        </table>
    </div>
