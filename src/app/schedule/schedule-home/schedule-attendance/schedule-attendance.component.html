 <div>
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 viewMode resultCard">
              <div class="row">
              <div class="col-xl-6 col-lg-2 col-md-2 col-sm-2 col-2 text-right">
               <label>Add Guest</label>
               </div>
              <div class="col-xl-6 col-lg-2 col-md-2 col-sm-2 col-2 text-left">
              <label class="containerCheckBox">Employee
                      <input type="radio" name="guestType" checked>
                      <span class="checkmark"></span>
                  </label>
                   <label class="containerCheckBox">Non Employee
                      <input type="radio" name="guestType">
                      <span class="checkmark"></span>
                      </label>
               </div>
              </div>
              <div class="row">
                  <div class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-2">
                  	<label>Add Guest</label>
                  </div>
                  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-2">
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-2">
                      <input type="text"/>
                  </div>
                  <div class="col-xl-1 col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="btnSkin btnSkinPrimary">Add</button>
                  </div>
                   <div class="col-xl-4 col-lg-3 col-md-3 col-sm-3 col-12 text-right">
                    <i class="fa fa-user-o" aria-hidden="true"> &nbsp;Guest</i> &nbsp;
                   <i class="fa fa-user-circle" aria-hidden="true">&nbsp; Alternate</i>
                  </div>
              </div>
          </div>
        </div>
        <br>
           <table class="table tableSkin">
               <thead>
                   <tr>
                       <th>Sl no</th>
                       <th>Name</th>
                       <th>Alternate For</th>
                       <th>Action</th>
                       <th id="scheduleCommentHeader">Comments</th>
                   </tr>
               </thead>
               <tbody>  
               <tr *ngFor="let member of this.result?.memberAbsents;let i = index;">
               		<td>{{i+1}}</td>
               		<td>{{member.personName}}</td>
               		<td>{{member.alternateFor}}</td>
               		<td>
               			<ul class="actionButtonGroup statusIndicator">
                               <li><a href="#" (click)="markAttendance($event,i)" [ngClass]="{'present':(presentFlag == true && attendanceIndex == i), 'absent':(presentFlag == false && attendanceIndex == i)}" class="current" title="Absent"><i class="fa fa-check-circle"></i></a></li>
                               <li><a href="#" (click)="showComment($event,i)"><i id="dellaComment" class="fa fa-comment-o" aria-hidden="true"></i></a></li>
                           </ul>
               		</td>
               		<!-- <td>{{member.comments}}</td> -->
               		<td *ngIf="(showCommentFlag == true && commentsIndex == i)">Comments</td>
               </tr>  
               </tbody>
           </table>
       </div>
