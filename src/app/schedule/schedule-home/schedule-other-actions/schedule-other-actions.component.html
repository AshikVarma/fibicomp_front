<div>
<div class="modal fade mySkinDialog modalFallBack" *ngIf="showPopup"
				id="warningModal" tabindex="-1" role="dialog"
				aria-labelledby="deleteModalTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" >Want to
								delete?</h5>
							
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							Are you sure you want to delete this item?
						</div>
						<div class="modal-footer" >
							<button type="button" class="btnSkin btn-secondary"
								data-dismiss="modal" data-toggle="modal" (click)="showPopup=false">No</button>
							<button type="button" class="btnSkin btnSkinPrimary"
								(click)="deleteOtherActions()"
								data-dismiss="modal">Yes</button>
						</div>
						
					</div>
				</div>
			</div>
	<div>
		<table class="table table-responsive tableSkin">
			<tr>
				<td class="noData">Add :</td>
				<td><select
					(change)="OtherActionsTypeChange($event.target.value)"
					class="committeeBox">
						<option *ngFor="let type of result?.scheduleActItemTypes"
							(value)="type">{{type.description}}</option>
				</select></td>
				<td><input type="text" id="desc"
					[(ngModel)]="otherActionsDescription" class="scheduleBoxes"></td>
				<td><input type="button" value="Add"
					class="btnSkin btnSkinPrimary" (click)="addOtherActions()"></td>
			</tr>
			<tr>
				<th title="">Sl No</th>
				<th title="">Type</th>
				<th title="">Description</th>
				<th title="">Actions</th>
			</tr>
			<tr
				*ngFor="let otherAction of result?.committeeSchedule?.committeeScheduleActItems;let i=index">
				<td>{{i+1}}</td>
				<td>{{otherAction.scheduleActItemTypeDescription}}</td>
				<td>{{otherAction.itemDescription}}</td>
				<td>
					<ul class="actionButtonGroup">
						<li><a data-target="#warningModal" data-toggle="modal"
							aria-hidden="true"  (click)="tempSave($event,otherAction)"> <i class="fa fa-trash-o"></i>
						</a></li>
					</ul>
				</td>
			</tr>
		</table>
	</div>
</div>
