 <div class="modal-dialog mySkinDialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Logged out</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <p> <b>You have been logged out due to inactivity.</b><br>
        For your security, work sessions are automatically logged out after {{ timeToExit }} minutes
        of inactivity.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btnSkin btnSkinPrimary" data-dismiss="modal" (click)="sendLogoutMessage()">OK</button>
      </div>
    </div>
