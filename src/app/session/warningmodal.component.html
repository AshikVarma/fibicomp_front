   <div class = "modal-dialog mySkinDialog" role="document">
	    <div class = "modal-content">
		      <div class = "modal-header">
		       	 <h5 class = "modal-title">Still there?</h5>
		      </div>
		      <div class = "modal-body">
			        <p><b> Due to inactivity, you will be logged out in <span [innerHTML] = "timeToExit"></span> minutes.</b>
			        <br>
			        For your security, work sessions are automatically logged out after {{ timeToExitinMin }} minutes {{ timeToExitinSec }} seconds
			        of inactivity.</p>
		      </div>
		      <div class = "modal-footer">
			        <button type = "button" class = "btnSkin btnSkinPrimary" (click) = "sendContinueMessage()">Continue Working</button>
			        <button type = "button" class = "btnSkin" data-dismiss="modal"  (click) = "sendLogoutMessage()">Log out</button>
		      </div>
	    </div>
  </div>
